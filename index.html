<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel=stylesheet href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tabelas</title>
</head>
<body>

    <table border="0">
        <thead>
            <tr>
                <th>
                <th class="temp">mínima</th>
                <th class="temp">máxima</th>
                <th class="chuva">precipitação</th>
                <th class="chuva">chance de chuva</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="Terça" id="dias">Terça <img src="imgs/chuvoso.png" alt="chuvoso"></td>
                <td class="terça-min">19º</td>
                <td class="terça-max">26º</td>
                <td class="rain">15mm</td>
                <td class="rain">90%</td>
            </tr>
            <tr>
                <td class="Quarta" id="dias">Quarta <img src="imgs/chovendo.png" alt="chovendo"></td>
                <td class="quarta-min">19º</td>
                <td class="quarta-max">25º</td>
                <td class="rain">25mm</td>
                <td class="rain">90%</td>
            </tr>
            <tr>
                <td class="Quinta-Sexta" id="dias">Quinta <img src="imgs/trovoada.png" alt="trovoada"></td>
                <td class="quinta-min">18º</td>
                <td class="quinta-max">28º</td>
                <td class="rain">5mm</td>
                <td class="rain">90%</td>
            </tr>
            <tr>
                <td class="Quinta-Sexta" id="dias">Sexta <img src="imgs/trovoada.png" alt="trovoada"> </td>
                <td class="quinta-min">17º</td>
                <td class="quinta-max">31º</td>
                <td class="rain">5mm</td>
                <td class="rain">80%</td>
            </tr>
            <tr>
                <td class="Sábado" id="dias">Sábado <img src="imgs/parcialmente-nublado.png" alt="parcialmente-nublado"></td>
                <td class="sabado-min">16º</td>
                <td class="sabado-max">34º</td>
                <td class="rain">0mm</td>
                <td class="rain">0%</td>
            </tr>
        </tbody>
</body>
</html>
